<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../music_player Latest/STYLE/music.css" />
  </head>
  <body>
    <div class="Ultra_Main_Div">
      <div class="Main_Div">
        <div class="Music_Container">
          <h2 id="title">Future+Mask+Off+Aesthetic+Remix</h2>
          <h3 id="artist">Unknown</h3>
          <div class="Img_Container">
            <img
              src="../music_player Latest/Others/music_thinkstockphotos.jpg"
              alt="Music_Player"
            />
          </div>
          <audio src="../music_player Latest/Others/Future+Mask+Off+Aesthetic+Remix.mp3"></audio>
          <div class="Btn_Container">
            <i class="fas fa-backward" id="previous" title="Previous"></i>
            <i class="fas fa-play play_btn" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
          </div>
        </div>
      </div>
      <div class="Play-List_Div">
        <h2>Playlist</h2>
        <div class="playlist_item">
          <ol class="ordered_list">
            <li class="list">
              Future+Mask+Off+Aesthetic+Remix.mp3
              <button  onclick="Select1()"style="background-color: rgb(235, 211, 80);"><i class="fas fa-play-circle"   title="Select this Song"></i>
            </li></button>

            <li class="list">
              Future+Mask+Off+Lyrics+Lyric+Video.mp3
              <button onclick="Select2()"style="background-color: rgb(235, 211, 80);"><i class="fas fa-play-circle"  title="Select this Song"></i>
            </li></button>

            <li class="list">
              Pyar Ki Ek Kahani - X Brown Munde Hindi Song.mp3
              <button onclick="Select3()" style="background-color: rgb(235, 211, 80);"><i class="fas fa-play-circle" title="Select this Song"></i>
            </li></button>
          </ol>
        </div>
      </div>
    </div>

    <script src="../music_player Latest/Javascript/music.js"></script>
  </body>
</html>
